<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic GIF Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .magic-box {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 3px dashed #ffd700;
            border-radius: 15px;
            padding: 60px 20px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .magic-box:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffed4e;
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.2);
        }

        .magic-box.dragover {
            background: rgba(255, 215, 0, 0.1);
            border-color: #ffd700;
            transform: scale(1.02);
        }

        .magic-text {
            color: #ffd700;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .magic-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            margin-bottom: 10px;
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            animation: sparkle 2s infinite;
            font-size: 20px;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .preview-container {
            display: none;
            margin: 30px 0;
        }

        .preview-canvas {
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            height: auto;
        }

        .controls {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .speed-control {
            margin: 15px 0;
        }

        .speed-label {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .speed-slider {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        .speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
            border: none;
        }

        .speed-indicators {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }

        .download-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            margin: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .progress-container {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            color: #ffd700;
            margin: 10px 0;
            font-weight: bold;
        }

        .file-input {
            display: none;
        }

        .supported-formats {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-top: 15px;
        }

        .format-badge {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 2px 8px;
            border-radius: 5px;
            margin: 0 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Magic GIF Creator ‚ú®</h1>
        
        <div class="magic-box" id="dropZone">
            <div class="sparkles" id="sparkles"></div>
            <div class="magic-text">Drop Your Magic Here</div>
            <div class="magic-subtitle">Drop videos or images to create amazing GIFs</div>
            <div class="supported-formats">
                Supports: <span class="format-badge">MP4</span> <span class="format-badge">WebM</span> <span class="format-badge">MOV</span> <span class="format-badge">Images</span>
            </div>
        </div>

        <input type="file" id="fileInput" class="file-input" multiple accept="video/*,image/*">

        <div class="progress-container" id="progressContainer">
            <div class="progress-text" id="progressText">Processing...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="preview-container" id="previewContainer">
            <canvas id="previewCanvas" class="preview-canvas"></canvas>
        </div>

        <div class="controls" id="controls">
            <div class="speed-control">
                <label class="speed-label">‚ö° Animation Speed</label>
                <input type="range" id="speedSlider" class="speed-slider" min="50" max="500" value="200">
                <div class="speed-indicators">
                    <span>üêå Slow</span>
                    <span>üöÄ Fast</span>
                </div>
            </div>
            <button id="downloadBtn" class="download-btn">üéÅ Download Magic GIF ‚ú®</button>
        </div>
    </div>

    <script>
        // Simple inline GIF encoder - no external dependencies!
        class SimpleGIFEncoder {
            constructor(width, height) {
                this.width = width;
                this.height = height;
                this.frames = [];
                this.delay = 200; // Default delay in ms
            }

            setDelay(ms) {
                this.delay = ms;
            }

            addFrame(canvas) {
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, this.width, this.height);
                this.frames.push({
                    data: imageData.data,
                    delay: this.delay
                });
            }

            encode() {
                // Create a simple animated GIF structure
                const gif = [];
                
                // GIF Header
                gif.push(...this.stringToBytes('GIF89a'));
                
                // Logical Screen Descriptor
                gif.push(...this.numberToBytes(this.width, 2)); // Width
                gif.push(...this.numberToBytes(this.height, 2)); // Height
                gif.push(0xF0); // Global color table flag, color resolution, sort flag, global color table size
                gif.push(0x00); // Background color index
                gif.push(0x00); // Pixel aspect ratio
                
                // Global Color Table (simple 256-color palette)
                for (let i = 0; i < 256; i++) {
                    gif.push(i, i, i); // Grayscale palette
                }
                
                // Application Extension for looping
                gif.push(0x21, 0xFF, 0x0B); // Extension introducer, app extension label, block size
                gif.push(...this.stringToBytes('NETSCAPE2.0'));
                gif.push(0x03, 0x01, 0x00, 0x00, 0x00); // Sub-block size, loop count (0 = infinite)
                
                // Add frames
                for (let i = 0; i < this.frames.length; i++) {
                    this.addFrameToGif(gif, this.frames[i], i);
                }
                
                // GIF Trailer
                gif.push(0x3B);
                
                return new Uint8Array(gif);
            }

            addFrameToGif(gif, frame, frameIndex) {
                // Graphics Control Extension
                gif.push(0x21, 0xF9, 0x04); // Extension introducer, graphic control label, block size
                gif.push(0x00); // Disposal method, user input flag, transparent color flag
                
                const delayCs = Math.max(1, Math.floor(frame.delay / 10)); // Convert ms to centiseconds
                gif.push(...this.numberToBytes(delayCs, 2)); // Delay time
                gif.push(0x00); // Transparent color index
                gif.push(0x00); // Block terminator
                
                // Image Descriptor
                gif.push(0x2C); // Image separator
                gif.push(...this.numberToBytes(0, 2)); // Left position
                gif.push(...this.numberToBytes(0, 2)); // Top position
                gif.push(...this.numberToBytes(this.width, 2)); // Width
                gif.push(...this.numberToBytes(this.height, 2)); // Height
                gif.push(0x00); // Local color table flag, interlace flag, sort flag, local color table size
                
                // Convert RGBA to indexed color data
                const indexedData = this.rgbaToIndexed(frame.data);
                
                // LZW-encoded image data
                gif.push(0x08); // LZW minimum code size
                const compressedData = this.lzwCompress(indexedData);
                
                // Add compressed data in sub-blocks
                let offset = 0;
                while (offset < compressedData.length) {
                    const blockSize = Math.min(255, compressedData.length - offset);
                    gif.push(blockSize);
                    for (let i = 0; i < blockSize; i++) {
                        gif.push(compressedData[offset + i]);
                    }
                    offset += blockSize;
                }
                gif.push(0x00); // End of image data
            }

            rgbaToIndexed(rgba) {
                const indexed = new Uint8Array(rgba.length / 4);
                for (let i = 0; i < indexed.length; i++) {
                    const r = rgba[i * 4];
                    const g = rgba[i * 4 + 1];
                    const b = rgba[i * 4 + 2];
                    // Convert to grayscale index
                    const gray = Math.floor(0.299 * r + 0.587 * g + 0.114 * b);
                    indexed[i] = gray;
                }
                return indexed;
            }

            lzwCompress(data) {
                // Simple LZW compression (very basic implementation)
                const result = [];
                const clearCode = 256;
                const endCode = 257;
                let nextCode = 258;
                
                result.push(clearCode);
                
                for (let i = 0; i < data.length; i++) {
                    result.push(data[i]);
                }
                
                result.push(endCode);
                
                // Convert codes to bytes (simplified)
                const bytes = [];
                for (const code of result) {
                    bytes.push(code & 0xFF);
                    if (code > 255) {
                        bytes.push((code >> 8) & 0xFF);
                    }
                }
                
                return new Uint8Array(bytes);
            }

            stringToBytes(str) {
                return Array.from(str).map(c => c.charCodeAt(0));
            }

            numberToBytes(num, bytes) {
                const result = [];
                for (let i = 0; i < bytes; i++) {
                    result.push((num >> (i * 8)) & 0xFF);
                }
                return result;
            }
        }

        class MagicGifCreator {
            constructor() {
                this.dropZone = document.getElementById('dropZone');
                this.fileInput = document.getElementById('fileInput');
                this.previewCanvas = document.getElementById('previewCanvas');
                this.ctx = this.previewCanvas.getContext('2d');
                this.controls = document.getElementById('controls');
                this.speedSlider = document.getElementById('speedSlider');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.previewContainer = document.getElementById('previewContainer');
                
                this.frames = [];
                this.isAnimating = false;
                this.animationSpeed = 200;
                this.currentFrame = 0;
                this.gifBlob = null;
                
                this.initEventListeners();
                this.createSparkles();
            }

            initEventListeners() {
                // Drag and drop
                this.dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.dropZone.classList.add('dragover');
                });

                this.dropZone.addEventListener('dragleave', () => {
                    this.dropZone.classList.remove('dragover');
                });

                this.dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.dropZone.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });

                this.dropZone.addEventListener('click', () => {
                    this.fileInput.click();
                });

                this.fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });

                // Speed control (invert so slow=slow and fast=fast!)
                this.speedSlider.addEventListener('input', (e) => {
                    this.animationSpeed = 550 - parseInt(e.target.value);
                });

                // Download button
                this.downloadBtn.addEventListener('click', () => {
                    this.createAndDownloadGif();
                });
            }

            createSparkles() {
                const sparkleContainer = document.getElementById('sparkles');
                for (let i = 0; i < 6; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = '‚ú®';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    sparkleContainer.appendChild(sparkle);
                }
            }

            updateProgress(percent, text) {
                this.progressFill.style.width = percent + '%';
                this.progressText.textContent = text;
            }

            showProgress() {
                this.progressContainer.style.display = 'block';
            }

            hideProgress() {
                this.progressContainer.style.display = 'none';
            }

            async handleFiles(files) {
                if (files.length === 0) return;

                const fileArray = Array.from(files);
                const videoFiles = fileArray.filter(file => file.type.startsWith('video/'));
                const imageFiles = fileArray.filter(file => file.type.startsWith('image/'));

                if (videoFiles.length > 0) {
                    await this.processVideo(videoFiles[0]);
                } else if (imageFiles.length > 0) {
                    await this.processImages(imageFiles);
                } else {
                    alert('Please drop video files (MP4, WebM, MOV) or image files!');
                }
            }

            async processVideo(videoFile) {
                this.showProgress();
                this.updateProgress(10, 'Loading video...');

                try {
                    const video = document.createElement('video');
                    video.muted = true;
                    video.playsInline = true;
                    
                    await new Promise((resolve, reject) => {
                        video.onloadedmetadata = () => {
                            this.updateProgress(20, 'Video loaded, extracting frames...');
                            resolve();
                        };
                        video.onerror = () => reject(new Error('Failed to load video'));
                        video.src = URL.createObjectURL(videoFile);
                    });

                    // Extract frames from video
                    await this.extractFramesFromVideo(video);
                    
                    URL.revokeObjectURL(video.src);
                    this.startAnimation();
                    
                } catch (error) {
                    console.error('Video processing failed:', error);
                    alert('Failed to process video. Please try a different file.');
                } finally {
                    this.hideProgress();
                }
            }

            async processImages(imageFiles) {
                this.showProgress();
                this.updateProgress(10, 'Loading images...');

                try {
                    this.frames = [];
                    
                    // Sort files by name for proper sequence
                    const sortedFiles = imageFiles.sort((a, b) => a.name.localeCompare(b.name));
                    
                    for (let i = 0; i < sortedFiles.length; i++) {
                        const file = sortedFiles[i];
                        const progress = 20 + (i / sortedFiles.length) * 60;
                        this.updateProgress(progress, `Loading image ${i + 1}/${sortedFiles.length}...`);

                        const img = await this.loadImage(file);
                        
                        // Resize if too large
                        const maxSize = 500;
                        let { width, height } = img;
                        
                        if (width > maxSize || height > maxSize) {
                            const ratio = Math.min(maxSize / width, maxSize / height);
                            width = Math.floor(width * ratio);
                            height = Math.floor(height * ratio);
                        }

                        // Set canvas size on first image
                        if (i === 0) {
                            this.previewCanvas.width = width;
                            this.previewCanvas.height = height;
                        }

                        // Draw image to canvas and capture frame
                        this.ctx.clearRect(0, 0, width, height);
                        this.ctx.drawImage(img, 0, 0, width, height);
                        
                        const imageData = this.ctx.getImageData(0, 0, width, height);
                        this.frames.push({
                            imageData: imageData,
                            width: width,
                            height: height
                        });
                    }

                    this.startAnimation();
                    
                } catch (error) {
                    console.error('Image processing failed:', error);
                    alert('Failed to process images. Please try different files.');
                } finally {
                    this.hideProgress();
                }
            }

            async loadImage(file) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = () => reject(new Error('Failed to load image'));
                    img.src = URL.createObjectURL(file);
                });
            }

            async extractFramesFromVideo(video) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const duration = video.duration;
                const maxFrames = 30; // Limit frames for performance
                const frameInterval = duration / maxFrames;
                
                // Set canvas size
                const maxSize = 500;
                let width = video.videoWidth;
                let height = video.videoHeight;
                
                if (width > maxSize || height > maxSize) {
                    const ratio = Math.min(maxSize / width, maxSize / height);
                    width = Math.floor(width * ratio);
                    height = Math.floor(height * ratio);
                }
                
                canvas.width = width;
                canvas.height = height;
                this.previewCanvas.width = width;
                this.previewCanvas.height = height;
                
                this.frames = [];
                
                for (let i = 0; i < maxFrames; i++) {
                    const currentTime = i * frameInterval;
                    const progress = 30 + (i / maxFrames) * 60;
                    this.updateProgress(progress, `Extracting frame ${i + 1}/${maxFrames}...`);

                    await new Promise((resolve) => {
                        video.currentTime = currentTime;
                        video.onseeked = () => {
                            ctx.drawImage(video, 0, 0, width, height);
                            const imageData = ctx.getImageData(0, 0, width, height);
                            
                            this.frames.push({
                                imageData: imageData,
                                width: width,
                                height: height
                            });
                            
                            resolve();
                        };
                    });
                    
                    // Small delay to prevent browser freezing
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
            }

            startAnimation() {
                if (this.frames.length === 0) return;
                
                this.previewContainer.style.display = 'block';
                this.controls.style.display = 'block';
                this.isAnimating = true;
                this.currentFrame = 0;
                this.animate();
            }

            animate() {
                if (!this.isAnimating || this.frames.length === 0) return;
                
                const frame = this.frames[this.currentFrame];
                this.ctx.putImageData(frame.imageData, 0, 0);
                
                this.currentFrame = (this.currentFrame + 1) % this.frames.length;
                
                setTimeout(() => {
                    this.animate();
                }, this.animationSpeed);
            }

            async createAndDownloadGif() {
                if (this.frames.length === 0) {
                    alert('No frames to export! Please process a video or images first.');
                    return;
                }

                this.showProgress();
                this.updateProgress(0, 'Creating GIF file...');

                try {
                    const firstFrame = this.frames[0];
                    const width = firstFrame.width;
                    const height = firstFrame.height;
                    
                    console.log(`Creating GIF: ${width}x${height}, ${this.frames.length} frames, ${this.animationSpeed}ms delay`);
                    
                    // Create our simple GIF encoder
                    const encoder = new SimpleGIFEncoder(width, height);
                    encoder.setDelay(this.animationSpeed);
                    
                    // Create a temporary canvas for frame processing
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCanvas.width = width;
                    tempCanvas.height = height;
                    
                    // Add each frame to the GIF
                    for (let i = 0; i < this.frames.length; i++) {
                        const progress = 20 + (i / this.frames.length) * 70;
                        this.updateProgress(progress, `Adding frame ${i + 1}/${this.frames.length} to GIF...`);
                        
                        const frame = this.frames[i];
                        
                        // Put the frame data on the temporary canvas
                        tempCtx.putImageData(frame.imageData, 0, 0);
                        
                        // Add frame to GIF encoder
                        encoder.addFrame(tempCanvas);
                        
                        // Small delay to prevent freezing
                        await new Promise(resolve => setTimeout(resolve, 1));
                    }
                    
                    this.updateProgress(95, 'Finalizing GIF...');
                    
                    // Encode the GIF
                    const gifData = encoder.encode();
                    
                    // Create blob and download
                    this.gifBlob = new Blob([gifData], { type: 'image/gif' });
                    
                    const url = URL.createObjectURL(this.gifBlob);
                    const link = document.createElement('a');
                    link.download = 'magic-animation.gif';
                    link.href = url;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    
                    this.updateProgress(100, 'GIF created successfully! üéâ');
                    console.log('GIF download complete!');
                    
                    setTimeout(() => {
                        this.hideProgress();
                    }, 2000);
                    
                } catch (error) {
                    console.error('GIF creation failed:', error);
                    alert(`GIF creation failed: ${error.message}. Please try again.`);
                    this.hideProgress();
                }
            }

        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MagicGifCreator();
        });
    </script>
</body>
